apiVersion: apps/v1
kind: Deployment
metadata:
  name: penguin-web
  namespace: penguin
spec:
  selector:
    matchLabels:
      app: penguin-web
  replicas: 2
  template:
    metadata:
      labels:
        app: penguin-web
    spec:
      containers:
        - name: penguin-web
          image: devjk4254/penguin:57
          imagePullPolicy: Always
          ports:
          - containerPort: 8081
