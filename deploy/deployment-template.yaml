apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ROLE}}
  namespace: penguin
spec:
  selector:
    matchLabels:
      app: {{ROLE}}
  replicas: 2
  template:
    metadata:
      labels:
        app: {{ROLE}}
    spec:
      containers:
        - name: {{ROLE}}
          image: {{DOCKER_REGISTRY}}/{{DOCKER_NAME}}:{{TAG}}
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: penguin-secret
          ports:
          - containerPort: {{PORT}}
