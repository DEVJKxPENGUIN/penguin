<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>코딩하는또히</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body class="overflow-hidden m-0 h-screen">
<div id="app" class="flex flex-col w-full h-full px-10">
  <div class="top flex w-full h-20 outline-slate-500 border-b-2">
    <div class="lefttop flex flex-row flex-1 h-full place-items-center">
      <div class="title mx-2" onclick="goHome()"><h1 class="text-3xl font-bold" th:text="${title}"></h1></div>
    </div>
    <div class="righttop flex flex-row-reverse flex-1 h-full place-items-center">
    </div>
  </div>
  <div class="body flex w-full h-full justify-center">

    <div class="flex flex-col w-full justify-center">
      <div class="flex justify-center content-center">
        <h1 class="text-3xl font-bold animate-fade-in-up-grow" th:text="${message}"></h1>
      </div>
      <div class="flex justify-center content-center">
        <img
            src="https://avatars.githubusercontent.com/u/179611159?s=400&u=0e426646f29ce7e6b1e8108031fc0f529b89bb5e&v="/>
      </div>

    </div>
    <div class="flex flex-col w-full justify-center">
      <div class="border-l-2">
        <!-- todo : consent page. -->
        <div class="flex flex-col items-center justify-center px-10 py-10">
          <h2 class="text-4xl font-bold mb-6">PenguinTribe 의 정보를 원해요</h2>
<!--          <p class="text-lg text-gray-600 mb-10 text-center" th:text="${projectName} + ' 서비스에 원주민님의 정보를 제공할까요?'">-->
          </p>
          <div class="flex flex-col mb-8">
            <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
              <h3 class="text-lg font-semibold text-gray-800 mb-4" th:text="'아래 정보를 ' + ${projectName} + '에 제공할까요?'"></h3>
              <ul class="space-y-3 text-gray-600">
                <li class="flex items-center">
                  <svg class="w-5 h-5 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                  <span>기본 프로필 정보</span>
                </li>
                <li class="flex items-center">
                  <svg class="w-5 h-5 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                  <span>이메일 주소</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="flex flex-row gap-4 w-72">
            <button
                class="group h-12 px-6 border-2 border-gray-300 rounded-full transition duration-300 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100"
                onclick="disagree()"
            >
              <div class="relative flex items-center space-x-4 justify-center">
                <span
                    class="block w-max font-semibold tracking-wide text-gray-700 text-black text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">
                  아니요
                </span>
              </div>
            </button>
            <button
                class="group h-12 px-6 border-2 border-gray-300 rounded-full transition duration-300 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100"
                onclick="agree()"
            >
              <div class="relative flex items-center space-x-4 justify-center text-blue-600">
                <span
                    class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition text-black duration-300 group-hover:text-blue-600 sm:text-base">
                  네, 제공해요
                </span>
              </div>
            </button>
          </div>
        </div>
      </div>

    </div>

  </div>


</div>
</body>
<script th:inline="javascript">
  function goHome() {
    location.href = [[${serverHomeUrl}]]
  }

  function agree() {
    location.href = [[${agreeUrl}]]
  }

  function disagree() {
    location.href = [[${disagreeUrl}]]
  }
</script>
<style>
  .title {
    cursor: pointer;
  }
</style>
</html>
